<body>
	<h2>Number Triangle Pattern</h2>
	
	<script>
	let n = 5; // height of pattern
    let str = "";

    // External loop
    for (let i = 1; i <= n; i++) {

    // Internal loop
    for (let j = 1; j <= i; j++) {
    str += j;
    }
    str += "\n";
    }
    console.log(str);
    </script>
</body>
